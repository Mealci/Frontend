name: Construction manuelle de l'APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build (debug/release)'
        required: true
        default: 'debug'

jobs:
  build-apk:
    name: Construire l'APK
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configuration de Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.2'
        channel: 'stable'
    
    - name: DÃ©sactiver les animations CLI
      run: flutter config --no-cli-animations
    
    - name: Obtenir les dÃ©pendances
      run: flutter pub get
    
    - name: Construire l'APK
      run: |
        echo -e "\e[1;34mğŸ—ï¸ Construction de l'APK ${{ github.event.inputs.build_type }}...\e[0m"
        flutter build apk --${{ github.event.inputs.build_type }}
        echo -e "\e[1;32mâœ… APK ${{ github.event.inputs.build_type }} construit avec succÃ¨s !\e[0m"
    
    - name: TÃ©lÃ©charger l'APK
      uses: actions/upload-artifact@v3
      with:
        name: apk-${{ github.event.inputs.build_type }}
        path: build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type }}.apk