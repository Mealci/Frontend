name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write

jobs:
  ci-check:
    name: VÃ©rifications CI
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    # DÃ©termine si nous devons exÃ©cuter la CI
    - name: VÃ©rifier si la CI doit Ãªtre exÃ©cutÃ©e
      id: check_run
      run: |
        if [[ ${{ github.event_name }} == 'push' ]]; then
          # VÃ©rifier s'il y a une PR active pour cette branche
          PR_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:${{ github.ref_name }}&state=open" \
                   | jq -r '.[0].url')
          if [[ $PR_URL != "null" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Une PR est active pour cette branche. Skipping CI pour le push."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Configuration de Flutter
